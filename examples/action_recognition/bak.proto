layer{
  name: "reshape_data"
  type: "Reshape"
  bottom: "fc6"
  top: "data_reshape"
  reshape_param{
    shape{
      dim: 16
      dim: -1
      dim: 4096
    }
  }
}
layer {
  name: "data_pre_transpose"
  type: "Transpose"
  bottom: "data_reshape"
  top: "data_pre_transpose"
  transpose_param{
    dim: 1
	dim: 0
  }
}
layer {
  name: "label_pre_transpose"
  type: "Transpose"
  bottom: "label"
  top: "label_pre_transpose"
  transpose_param{
    dim: 1
	dim: 0
  }
}
layer {
  name: "marker_pre_transpose"
  type: "Transpose"
  bottom: "clip_marker"
  top: "clip_marker_pre_transpose"
  transpose_param{
    dim: 1
	dim: 0
  }
}



layer {
  name: "data_gather"
  type: "Gather"
  bottom: "data_pre_transpose"
  top: "data_gather"
}
layer {
  name: "label_gather"
  type: "Gather"
  bottom: "label_pre_transpose"
  top: "label_gather"
}
layer {
  name: "marker_gather"
  type: "Gather"
  bottom: "clip_marker_pre_transpose"
  top: "clip_marker_gather"
}

layer {
  name: "data_transpose"
  type: "Transpose"
  bottom: "data_gather"
  top: "data_transpose"
  transpose_param{
    dim: 1
	dim: 0
  }
}

layer {
  name: "label_transpose"
  type: "Transpose"
  bottom: "label_gather"
  top: "label_transpose"
  transpose_param{
    dim: 1
	dim: 0
  }
}
layer {
  name: "marker_transpose"
  type: "Transpose"
  bottom: "clip_marker_gather"
  top: "clip_marker_transpose"
  transpose_param{
    dim: 1
	dim: 0
  }
}



layer {
  name: "lstm"
  type: "SLLSTM"
  bottom: "data_transpose"
  bottom: "clip_marker_transpose"
  top: "lstm"
  param { lr_mult: 1 decay_mult: 1 }
  param { lr_mult: 2 decay_mult: 0 }
  param { lr_mult: 1 decay_mult: 1 }
  recurrent_param {
    num_output: 256
    weight_filler {
      type: "uniform"
      min: -0.1
      max: 0.1
    }
    bias_filler { type: "constant" value: 0 }
  }
}
layer {
  name: "lstm_drop"
  type: "Dropout"
  bottom: "lstm"
  top: "lstm_drop"
  dropout_param {
    dropout_ratio: 0.5
  }
}


layer {
  name: "reverse"
  type: "Reverse"
  bottom: "clip_marker_transpose"
  bottom: "data_transpose"
  top: "inv_lstm_input"
}
layer {
  name: "invlstm"
  type: "SLLSTM"
  bottom: "inv_lstm_input"
  bottom: "clip_marker_transpose"
  top: "inv_lstm"
  param { lr_mult: 1 decay_mult: 1 }
  param { lr_mult: 2 decay_mult: 0 }
  param { lr_mult: 1 decay_mult: 1 }
  recurrent_param {
    num_output: 256
    weight_filler {
      type: "uniform"
      min: -0.1
      max: 0.1
    }
    bias_filler { type: "constant" value: 0 }
  }
}
layer {
  name: "inv_lstm_drop"
  type: "Dropout"
  bottom: "inv_lstm"
  top: "inv_lstm_drop"
  dropout_param {
    dropout_ratio: 0.5
  }
}

layer {
  name: "reverse"
  type: "Reverse"
  bottom: "clip_marker_transpose"
  bottom: "inv_lstm_drop"
  top: "inv_lstm_output"
}
layer {
  name: "concat"
  type: "Concat"
  bottom: "lstm_drop"
  bottom: "inv_lstm_output"
  top: "lstm_concat"
  concat_param { axis: 2 }
}
layer {
  name: "lstm_second"
  type: "SLLSTM"
  bottom: "lstm_concat"
  bottom: "clip_marker_transpose"
  top: "lstm_second"
  param { lr_mult: 1 decay_mult: 1 }
  param { lr_mult: 2 decay_mult: 0 }
  param { lr_mult: 1 decay_mult: 1 }
  recurrent_param {
    num_output: 256
    weight_filler {
      type: "uniform"
      min: -0.1
      max: 0.1
    }
    bias_filler { type: "constant" value: 0 }
  }
}

layer {
  name: "lstm_second_drop"
  type: "Dropout"
  bottom: "lstm_second"
  top: "lstm_second_drop"
  dropout_param {
    dropout_ratio: 0.5
  }
}

layer {
  name: "reverse"
  type: "Reverse"
  bottom: "clip_marker_transpose"
  bottom: "lstm_concat"
  top: "inv_lstm_input_second"
}
layer {
  name: "invlstm_second"
  type: "SLLSTM"
  bottom: "inv_lstm_input_second"
  bottom: "clip_marker_transpose"
  top: "inv_lstm_second"
  param { lr_mult: 1 decay_mult: 1 }
  param { lr_mult: 2 decay_mult: 0 }
  param { lr_mult: 1 decay_mult: 1 }
  recurrent_param {
    num_output: 256
    weight_filler {
      type: "uniform"
      min: -0.1
      max: 0.1
    }
    bias_filler { type: "constant" value: 0 }
  }
}

layer {
  name: "inv_lstm_second_drop"
  type: "Dropout"
  bottom: "inv_lstm_second"
  top: "inv_lstm_second_drop"
  dropout_param {
    dropout_ratio: 0.5
  }
}

layer {
  name: "reverse"
  type: "Reverse"
  bottom: "clip_marker_transpose"
  bottom: "inv_lstm_second_drop"
  top: "inv_lstm_output_second_drop"
}
layer {
  name: "concat"
  type: "Concat"
  bottom: "lstm_second_drop"
  bottom: "inv_lstm_output_second_drop"
  top: "lstm_concat_second"
  concat_param { axis: 2 }
}


layer {
  name: "fc8_final"
  type: "InnerProduct"
  bottom: "lstm_concat_second"
  top: "fc8_final"
  param {
    lr_mult: 10
    decay_mult: 1
  }
  param {
    lr_mult: 20
    decay_mult: 0
  }
  inner_product_param {
    num_output: 16
    weight_filler {
      type: "gaussian"
      std: 0.01
    }
    bias_filler {
      type: "constant"
      value: 0
    }
    axis: 2
  }
}
layer {
  name: "loss"
  type: "SoftmaxWithLoss"
  bottom: "fc8_final"
  bottom: "label_transpose"
  top: "loss"
  loss_param {
    ignore_label: -1
  }
  softmax_param {
    axis: 2
  }
}
layer {
  name: "accuracy"
  type: "Accuracy"
  bottom: "fc8_final"
  bottom: "label_transpose"
  top: "accuracy"
  accuracy_param {
    ignore_label: -1
    axis: 2
  }
}
